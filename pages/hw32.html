<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hw32</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="block">
      <h1 class="title">Hello <span>world</span>!</h1>
      <h2 class="subtitle">La-la-la</h2>
      <button type="button" id="btn">Click me!</button>
    </div>
    <style>
      body {
        background-color: #333;
        position: relative;
        height: 98vh;
        font-family: Poppins;
      }
      .block {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #eee;
      }
      h1 {
        font-size: 54px;
        font-weight: 600;
        margin-bottom: 0;
      }
      h3 {
        font-size: 28px;
        font-weight: 400;
      }
      button {
        position: relative;
        display: inline-block;
        margin: 15px;
        padding: 15px 30px;
        text-align: center;
        font-size: 18px;
        letter-spacing: 1px;
        text-decoration: none;
        color: #725ac1;
        background: transparent;
        cursor: pointer;
        transition: ease-out 0.5s;
        border: 2px solid #725ac1;
        border-radius: 10px;
        box-shadow: inset 0 0 0 0 #725ac1;
      }

      button:hover {
        color: white;
        box-shadow: inset 0 -100px 0 0 #725ac1;
      }

      button:active {
        transform: scale(0.9);
      }
    </style>
    <script src="../js/hw32/hw32.js" type="module" defer></script>
  </body>
</html>
