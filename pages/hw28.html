<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hw28</title>
  </head>
  <body>
    <img
      class="preview"
      src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
"
      alt="зображення"
      data-preview
    />
    <div class="backdrop is-hidden">
      <ul class="gallery">
        <li class="full-image-container">
          <img
            class="image full-image"
            src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
"
            alt="зображення"
          />
        </li>

        <li class="gallery__item">
          <img
            class="image"
            src="https://images.pexels.com/photos/11815778/pexels-photo-11815778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
"
            alt="зображення"
          />
        </li>
        <li class="gallery__item">
          <img
            class="image"
            src="https://images.pexels.com/photos/6195166/pexels-photo-6195166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="зображення"
          />
        </li>
        <li class="gallery__item">
          <img
            class="image"
            src="https://images.pexels.com/photos/6957926/pexels-photo-6957926.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="зображення"
          />
        </li>
        <li class="gallery__item">
          <img
            class="image"
            src="https://images.pexels.com/photos/15520825/pexels-photo-15520825.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="зображення"
          />
        </li>
      </ul>
    </div>
    <div id="controls">
      <input type="number" min="1" max="100" step="1" data-amount />
      <button type="button" data-action="render">Створити</button>
      <button type="button" data-action="destroy">Очистити</button>
      <p data-error></p>
    </div>
    <ul class="boxes"></ul>
    <style>
      @keyframes apperPhotoLeft {
        0% {
          opacity: 0;
          transform: translateX(5px);
        }
        100% {
          opacity: 1;
          transform: translateX(0px);
        }
      }
      @keyframes appearPhoto {
        0% {
          opacity: 0;
          transform: translateX(50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0px);
        }
      }
      .preview {
        width: 300px;
        height: 200px;
      }
      .backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        backdrop-filter: blur(5px);
        /* background-color: #0000003e; */
        opacity: 1;
        z-index: 10;
        transition-duration: 90ms;
        transition-timing-function: ease;
      }
      .is-hidden {
        opacity: 0;
        pointer-events: none;
        /* display: none; */
      }
      [data-error] {
        color: red;
      }
      .gallery {
        display: flex;
        overflow-x: auto;
        list-style: none;
      }
      /* .gallery li {
        display: none;
      } */
      .gallery__item {
        display: none;
      }
      .image {
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin-right: 20px;
        cursor: pointer;
        /* display: none; */
      }
      .visible {
        display: flex;
      }
      .full-image-container {
        /* display: none; */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9;
        overflow: hidden;
      }

      .full-image {
        min-width: 40%;
        min-height: 40%;
        border-radius: 5px;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        animation-name: appearPhoto;
        animation-duration: 300ms;
      }
       @keyframes apperPhotoLeft {
        0% {
          opacity: 0;
          transform: translateX(5px);
        }
        100% {
          opacity: 1;
          transform: translateX(0px);
        }
      }
      /* .full-image-animation {
        animation-name: appearPhotoLeft !important;
        animation-duration: 300ms;
      }  */
      .boxes {
        list-style: none;
        display: block;
        justify-content: space-around;
        align-items: center;
      }
      .box {
        display: inline-flex;
        list-style: none;
        border-radius: 15px;
        width: 30px;
        height: 30px;
        /* background-color: aquamarine; */
      }
    </style>
    <script src="
      https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
      "></script>
    <script type="module" src="../js/hw28/hw28.js"></script>
  </body>
</html>
