    <style>
      body {
        background-color: #222;
      }
      
      .root {
        box-sizing: border-box;
        width: 90vw;
        height: 90vh;
        border: 2px solid rgb(0, 86, 179);
        border-radius: 20px;
        position: fixed;
        top: 50%;
        right: 50%;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .target {
        transition: 250ms;
        width: 200px;
        height: 200px;
        opacity: 0;
        /* background-color: rgb(77, 139, 252); */
        border-radius: 20px;
        margin: 0 auto
      }
      .big {
        height: 250vh;
      }
      .visible {
        transition-duration: 250ms;
        
        opacity: 1;
        background-color: rgb(77, 139, 252);
      }
    </style>
